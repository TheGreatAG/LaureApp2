plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'

}

android {
    namespace 'it.uniba.dib.sms2223.laureapp'
    compileSdk 33

    defaultConfig {
        applicationId "it.uniba.dib.sms2223.laureapp"
        minSdk 27
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    //Utilizzando Firebase Android BoM , la tua app utilizzer√† sempre versioni compatibili delle librerie Firebase Android
    implementation(platform("com.google.firebase:firebase-bom:32.2.2"))
    // importazione librerie per firebase analitycs
    //implementation ("com.google.firebase:firebase-analytics")
    // Add the dependency for the Firebase Authentication library
    // When using the BoM, you don't specify versions in Firebase library dependencies
    // importazione librerie per firebase Auth (servizio di autenticazione)
    implementation("com.google.firebase:firebase-auth")

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}